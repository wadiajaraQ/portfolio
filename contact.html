        <main>
            <header id="portfolio">
                <div class="container">
                    <h1><b>Contact me</b></h1>
                    <div class="section bottombar"></div>
                </div>
            </header>

            <div class="rowpadding">
                <div class="container marginbottom">
                  <div class="container colorblock">
                    <form method="post" id="contactForm">
                        <fieldset>
                            <legend></legend>
                            <hr/>
                            <div class="formfield">
                                <label for="name" class="contact">Name</label>
                                <input type="text" id="name" name="name" value="" autofocus="autofocus" />					
                                <div class="form_error error" id="name_error">* Please enter your name.</div>
                            </div>
                            <div class="formfield">
                                <label for="phone" class="contact">Phone Number</label>
                                <input type="text" id="phone" name="phone" maxlength="10" placeholder="2041111111" />
                                <div class="form_error error" id="phone_error">* Please enter your phone number.</div>
                            </div>
                            <div class="formfield">
                                <label for="email" class="contact">Email Address</label>
                                <input type="email" id="email" name="email" />
                                <div class="form_error error" id="email_error">* Please enter a valid email.</div>
                            </div>
                            <div class="formfield">
                                <label for="coments" class="contact">Coments</label>
                                <textarea id="coments" name="coments" rows="5"></textarea>
                            </div>
                        </fieldset>
                        <fieldset>
                            <hr />
                            <button type="reset" >Clear</button>
                            <button type="submit" >Send Info</button>
                        </fieldset>
                    </form>
                  </div>
                </div>
            </div>

            <div class="rowpadding">
                <div class="container marginbottom">
                  <div class="container colorblock">
                </div>
              </div>
          </div>
